<!DOCTYPE html>

  This is a page that allows a user to get a random line of lyrics from the hit song, "Old Town
  Road".
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Horses in the Back</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <header>
      <h1>"Old Town Road" Random Lyric Generator</h1>
      <img src="img/old-town-road.jpg" alt="horse">
    </header>

    <main>
      <button class="retrieve">Get a Random Lyric</button>
      <button class="retrieve">Get all lyrics of "Old Town Road"</button>
    </main>

    <article>
      <p id=result></p>
    </article>

    <footer>
      <p>The image was retrieved from the <a href="https://en.wikipedia.org/wiki/Old_Town_Road"
        target="_blank">
        Old Town Road Wikipedia page</a>.</p>
    </footer>
  </body>
</html>
